"apiVersion": |-
  argoproj.io/v1alpha1
"kind": |-
  Workflow
"metadata":
  "annotations":
    "pipelines.kubeflow.org/pipeline_spec": |-
      {"inputs": [{"default": "1", "name": "x", "optional": true}, {"default": "10", "name": "y", "optional": true}], "name": "dask_pipeline"}
  "generateName": |-
    dask-pipeline-2-
"spec":
  "arguments":
    "parameters":
    - "name": |-
        x
      "value": |-
        1
    - "name": |-
        y
      "value": |-
        10
  "entrypoint": |-
    dask-pipeline-2
  "serviceAccountName": |-
    pipeline-runner
  "templates":
  - "container":
      "command":
      - |-
        python
      - |-
        -m
      - |-
        mlrun
      - |-
        run
      - |-
        --kfp
      - |-
        --from-env
      - |-
        --workflow
      - |-
        {{workflow.uid}}
      - |-
        --name
      - |-
        dask_pipeline
      - |-
        -f
      - |-
        db://default/daskjob
      - |-
        -p
      - |-
        x={{inputs.parameters.x}}
      - |-
        -p
      - |-
        y={{inputs.parameters.y}}
      - |-
        -p
      - |-
        client_url=db://default/mydask
      - |-
        --label
      - |-
        v3io_user=admin
      - |-
        --label
      - |-
        owner=admin
      - |-
        -o
      - |-
        run_id
      - |-
        --handler
      - |-
        hndlr
      - ""
      "env":
      - "name": |-
          DEFAULT_DOCKER_REGISTRY
        "value": |-
          docker-registry.default-tenant.app.dsteam.iguazio-cd1.com:80
      - "name": |-
          MLRUN_NAMESPACE
        "valueFrom":
          "fieldRef":
            "fieldPath": |-
              metadata.namespace
      "image": |-
        mlrun/mlrun:0.5.4
    "inputs":
      "parameters":
      - "name": |-
          x
      - "name": |-
          y
    "name": |-
      dask-pipeline
    "outputs":
      "artifacts":
      - "name": |-
          mlpipeline-ui-metadata
        "path": |-
          /mlpipeline-ui-metadata.json
      - "name": |-
          mlpipeline-metrics
        "path": |-
          /mlpipeline-metrics.json
      - "name": |-
          dask-pipeline-run_id
        "path": |-
          /tmp/run_id
  - "dag":
      "tasks":
      - "arguments":
          "parameters":
          - "name": |-
              x
            "value": |-
              {{inputs.parameters.x}}
          - "name": |-
              y
            "value": |-
              {{inputs.parameters.y}}
        "name": |-
          dask-pipeline
        "template": |-
          dask-pipeline
    "inputs":
      "parameters":
      - "name": |-
          x
      - "name": |-
          y
    "name": |-
      dask-pipeline-2
